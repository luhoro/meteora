<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteora</title>
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>

  <body class="min-h-screen bg-slate-400">
    <header class="flex flex-col items-center md:flex-row">
      <div class="bg-black flex flex-row items-center h-14 relative md:block w-full" >
        <div class="flex flex-row justify-between px-6 md:pr-0 w-full h-full items-center md:justify-start gap-5" >
          <img src="./src/images/logo-mobile.png" alt="Logo Meteora" class="h-6 w-28" />

          <img id="menu-switch" src="./src/images/menu.svg" alt="menu" class="z-50 md:hidden" />

          <nav class="hidden md:inline-block">
            <ul class="md:flex md:flex-row gap-5 items-center text-center">
              <li>
                <a href="" class="text-white hover:text-green-prim">Home</a>
              </li>
              <li>
                <a href="" class="text-white hover:text-green-prim"
                  >Nossas lojas</a
                >
              </li>
              <li>
                <a href="" class="text-white hover:text-green-prim"
                  >Novidades</a
                >
              </li>
              <li>
                <a href="" class="text-white hover:text-green-prim"
                  >Promoções</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <nav data-mobile class="z-10 absolute top-0 right-0 bg-slate-700 px-6 pt-8 hidden md:hidden">
          <ul class="flex flex-col">
            <li class="py-2 border-b border-gray-300">
              <a href="" class="py-2 text-white hover:text-green-prim">Home</a>
            </li>
            <li class="py-2 border-b border-gray-300">
              <a href="" class="py-2 text-white hover:text-green-prim"
                >Nossas lojas</a
              >
            </li>
            <li class="py-2 border-b border-gray-300">
              <a href="" class="py-2 text-white hover:text-green-prim">Novidades</a>
            </li>
            <li class="pb-4 pt-2">
              <a href="" class="py-2 text-white hover:text-green-prim">Promoções</a>
            </li>
          </ul>
        </nav>
      </div>

      <div
        class="w-full md:w-auto bg-white row-2 p-6 flex flex-row gap-2 md:bg-black md:py-2 md:pl-2 md:justify-end md:gap-4 md:h-14"
      >
        <input
          type="text"
          placeholder="Digite o produto"
          class="text-[0.8rem] py-2 px-4 border border-black w-full md:w-36"
        />
        <button
          class="text-[0.8rem] py-2 px-4 border border-black font-bold md:text-white md:border-white"
          >Buscar</button
        >
      </div>
    </header>

    <script type="module" src="./src/scripts/script.js"></script>
  </body>
</html>
